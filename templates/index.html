<!-- SHARING URL FUNCTIONALITY -->
<script>
    // Gets variable from URL
    function getUrlVars() {
        var vars = [], hash;
        var hashes = window.location.href.slice(window.location.href.indexOf('?') + 1).split('&');
        for (var i = 0; i < hashes.length; i++) {
            hash = hashes[i].split('=');
            vars.push(hash[0]);
            vars[hash[0]] = hash[1];
        }
        return vars;
    }

    function getUrlParam(parameter) {
        var urlparameter;
        if (window.location.href.indexOf(parameter) > -1) {
            urlparameter = getUrlVars()[parameter];
        }
        return urlparameter;
    }

    // CREATE ENCODED URL
    function buildUrl(url, parameters) {
        var qs = "";
        for (var key in parameters) {
            var value = parameters[key];
            qs += encodeURIComponent(key) + "=" + encodeURIComponent(value) + "&";
        }
        if (qs.length > 0) {
            qs = qs.substring(0, qs.length - 1); //chop off last "&"
            url = url + "?" + qs;
        }
        return url;

    }

    serialize = function (obj) {
        var str = [];
        for (var p in obj)
            if (obj.hasOwnProperty(p)) {
                str.push(encodeURIComponent(p) + "=" + encodeURIComponent(obj[p]));
            }
        return str.join("&");
    }

    function myFunction(text) {
        alert(text);
    }
    // Loading that parameter if present
    window.onload = function () {
        var mytext = getUrlParam('Summary');
        document.getElementById('Summary').innerHTML = decodeURIComponent(mytext);

        // var url = "http://127.0.0.1:5000/index";
        var url = "http://mywebsite.com/index";

        var summary_for_url = document.getElementById('temp').innerHTML
        //method 1
        var parameters = {
            Summary: String(summary_for_url)
        }
        var myurl = buildUrl(url, parameters);
        // method 2
        var temp = serialize({ Summary: String(summary_for_url) });
        myFunction(temp);
        // var myurl = "http://mywebsite.com/index";

        var p1 = "mailto:?body=Check out this Article Summarization by HiLo";
        var p2 = "&subject=HiLo's Summarization Tool&url=www.google.com";
        var p3 = ""

        var mail = p1 + encodeURIComponent(temp) + p2 + p3;
        var linkedin = "https://www.linkedin.com/shareArticle?mini=true&url=" + myurl + "&title=Temporary Title&source=Chillyfacts";

        var a = document.getElementById('mail');
        a.href = mail;
        var b = document.getElementById('linkedin');
        b.href = linkedin;

    };

</script>
